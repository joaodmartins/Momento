<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>PRIMEIRA LIGA 2023</title>
</head>
<body>
    <div class="top-bar">
        <i class="fa fa-arrow-left" aria-hidden="true" id="goBackIcon"></i>
        <h2>2023</h2>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(147, 5, 5);">
        <div class="top">
          <p>LIGA PORTUGAL</p>
          <h2>2 - 1</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/Braga.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/RioAve.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>BRA</p>
          <p>RIO</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/Braga_RioAve.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Estádio Municipal de Braga</p>
          <h2 class="text-bottom">07 OCT 2023</h2>
        </div>
      </div>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(25, 68, 155);">
        <div class="top">
          <p>LIGA PORTUGAL</p>
          <h2>2 - 3</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/Vizela.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/Portimonense.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>VIZ</p>
          <p>POR</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/Vizela_Portimonense.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Estádio do Futebol Clube Vizela</p>
          <h2 class="text-bottom">30 SEP 2023</h2>
        </div>
      </div>
    </div>
    <script src="goBack.js"></script>
</body>
</html>
