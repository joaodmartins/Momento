<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>2019</title>
</head>
<body>
    <div class="top-bar">
        <i class="fa fa-arrow-left" aria-hidden="true" id="goBackIcon"></i>
        <h2>2019</h2>
    </div>
    <div class="ticket">
        <div class="faixa-left"></div>
        <div class="left" style="background-color: rgb(147, 5, 5);">
          <div class="top">
            <p>EUROPA LEAGUE</p>
            <h2>4 - 2</h2>
          </div>
          <div class="bottom">
            <img src="images/teams/Benfica.png" alt="Imagem 1">
            <p>vs</p>
            <img src="images/teams/Frankfurt.png" alt="Imagem 2">
          </div>
          <div class="abrev">
            <p>BEN</p>
            <p>FRA</p>
          </div>
        </div>
        <div class="faixa-right"></div>
        <div class="right">
          <img src="images/games/Benfica_Frankfurt.png" alt="Imagem 3">
          <div class="overlay">
            <p class="text-top">Estádio do Sport Lisboa e Benfica</p>
            <h2 class="text-bottom">11 APR 2019</h2>
          </div>
        </div>
    </div>
    <div class="ticket">
        <div class="faixa-left"></div>
        <div class="left" style="background-color: rgb(19, 138, 55);">
          <div class="top">
            <p>TAÇA DE PORTUGAL HOQUEI PATINS</p>
            <h2>1 - 12</h2>
          </div>
          <div class="bottom">
            <img src="images/teams/nucleo_sportinguista_it.png" alt="Imagem 1">
            <p>vs</p>
            <img src="images/teams/BIR.png" alt="Imagem 2">
          </div>
          <div class="abrev">
            <p>NSIT</p>
            <p>BIR</p>
          </div>
        </div>
        <div class="faixa-right"></div>
        <div class="right">
          <img src="images/games/NSIT_BIR.png" alt="Imagem 3">
          <div class="overlay">
            <p class="text-top">Pavilhão Municipal de Angra do Heroísmo</p>
            <h2 class="text-bottom">06 JAN 2019</h2>
          </div>
        </div>
    </div>
    <script src="goBack.js"></script>
</body>
</html>
