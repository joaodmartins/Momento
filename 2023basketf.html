<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>BASQUETEBOL FEMININO 2023</title>
</head>
<body>
    <div class="top-bar">
        <i class="fa fa-arrow-left" aria-hidden="true" id="goBackIcon"></i>
        <h2>2023</h2>
    </div>
    <div class="ticket">
        <div class="faixa-left"></div>
          <div class="left" style="background-color: rgb(29, 29, 29);">
            <div class="top">
              <p>LIGA BETCLIC BASQUETEBOL FEMININO</p>
              <h2 style="font-size: 120px; margin-top: 15px;">62 - 85</h2>
            </div>
            <div class="bottom" style="margin-top: -65px;">
              <img src="images/teams/Galitos.png" alt="Imagem 1">
              <p>vs</p>
              <img src="images/teams/Benfica.png" alt="Imagem 2">
            </div>
            <div class="abrev">
              <p>GAL</p>
              <p>BEN</p>
            </div>
          </div>
          <div class="faixa-right"></div>
          <div class="right">
            <img src="images/games/Galitos_Benfica.png" alt="Imagem 3">
            <div class="overlay">
              <p class="text-top">Pavilhão dos Galitos</p>
              <h2 class="text-bottom">26 NOV 2023</h2>
            </div>
        </div>
    </div>
    <div class="ticket">
        <div class="faixa-left"></div>
        <div class="left" style="background-color: rgb(19, 138, 55);">
          <div class="top">
            <p>LIGA BETCLIC BASQUETEBOL FEMININO</p>
            <h2 style="font-size: 120px; margin-top: 15px;">81 - 76</h2>
          </div>
          <div class="bottom" style="margin-top: -65px;">
            <img src="images/teams/Esgueira.png" alt="Imagem 1">
            <p>vs</p>
            <img src="images/teams/Benfica.png" alt="Imagem 2">
          </div>
          <div class="abrev">
            <p>ESG</p>
            <p>BEN</p>
          </div>
        </div>
        <div class="faixa-right"></div>
        <div class="right">
          <img src="images/games/Esgueira_Benfica.png" alt="Imagem 3">
          <div class="overlay">
            <p class="text-top">Pavilhão Gimnodesportivo de Esgueira</p>
            <h2 class="text-bottom">18 NOV 2023</h2>
          </div>
        </div>
    </div>
    <script src="goBack.js"></script>
</body>
</html>
