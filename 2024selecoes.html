<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>SELECOES 2024</title>
</head>
<body>
    <div class="top-bar">
        <i class="fa fa-arrow-left" aria-hidden="true" id="goBackIcon"></i>
        <h2>2024</h2>
    </div>
    <div class="ticket">
        <div class="faixa-left"></div>
        <div class="left" style="background-color: rgb(147, 5, 5);">
          <div class="top">
            <p>EURO U-19 QUALIFICATION</p>
            <h2>4 - 1</h2>
          </div>
          <div class="bottom">
            <img src="images/teams/Portugal.png" alt="Imagem 1">
            <p>vs</p>
            <img src="images/teams/Servia.png" alt="Imagem 2">
          </div>
          <div class="abrev">
            <p>POR</p>
            <p>SER</p>
          </div>
        </div>
        <div class="faixa-right"></div>
        <div class="right">
          <img src="images/games/Portugal_Servia.png" alt="Imagem 3">
          <div class="overlay">
            <p class="text-top">Estádio Municipal de Aveiro</p>
            <h2 class="text-bottom">23 MAR 2024</h2>
          </div>
        </div>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(147, 5, 5);">
        <div class="top">
          <p>EURO U-19 QUALIFICATION</p>
          <h2>2 - 1</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/Portugal.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/Grecia.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>POR</p>
          <p>GRE</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/Portugal_Grecia.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Estádio Municipal de Aveiro</p>
          <h2 class="text-bottom">20 MAR 2024</h2>
        </div>
      </div>
    </div>
    <script src="goBack.js"></script>
</body>
</html>
