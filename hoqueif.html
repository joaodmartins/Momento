<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>HÓQUEI FEMININO</title>
</head>
<body>
    <div class="caixa">
        <div class="sport-row">
            <div class="img-container" style="margin-left: 7px;" onclick="redirectTo('index.html')">
                <p>ALL</p>
            </div>
            <div class="img-container" onclick="redirectTo('futebol.html')">
                <img src="images/others/Futebol.png" alt="">
            </div>
            <div class="img-container" onclick="redirectTo('futsal.html')">
                <img src="images/others/Futsal.png" alt="">
            </div>
            <div class="img-container" onclick="redirectTo('basket.html')">
                <img src="images/others/Basquetebol.png" alt="">
            </div>
            <div class="img-container" style="background-color: #383d4b;" onclick="redirectTo('hoquei.html')">
                <img src="images/others/Hoquei.png" alt="">
            </div>
            <div class="img-container" onclick="redirectTo('andebol.html')">
                <img src="images/others/Andebol.png" alt="">
            </div>
            <div class="img-container" onclick="redirectTo('volei.html')">
                <img src="images/others/Voleibol.png" alt="">
            </div>
            <div class="icon-container">
                <i class="fa fa-venus" aria-hidden="true" ></i>
                <div class="submenu">
                    <ul>
                        <li style="border-top-left-radius: 15px; border-top-right-radius: 15px;" onclick="redirectTo('hoquei.html')">
                            <a href="hoquei.html">ALL</a>
                        </li>
                        <li onclick="redirectTo('hoqueim.html')">
                            <i class="fa fa-mars" aria-hidden="true" ></i><a href="hoqueim.html">Masculino</a>
                        </li>
                        <li style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;" onclick="redirectTo('hoqueif.html')">
                            <i class="fa fa-venus" aria-hidden="true" style="color: #0c8bff;"></i><a href="hoqueif.html" style="margin-left: 31px; color: #0c8bff;">Feminino</a><i class="fa fa-check" aria-hidden="true" style="color: #0c8bff;"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="box-row">
            <p>Games</p>
            <p>1</p>
          </div>
          <div class="box-row">
            <p>Venues</p>
            <p>1</p>
          </div>
          <div class="box-row">
            <p>Teams</p>
            <p>2</p>
          </div>
          <div class="box-row">
            <p>Goals</p>
            <p>4</p>
          </div>
          <div class="box-row">
            <p>Hrs:Mins</p>
            <p>0:50</p>
          </div>
        </div>
        <div class="wrapper">
            <div class="carrousel">
                <div class="container">
                  <div class="box" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/Estadios/PavLavandeira.png');">
                      <div class="text-top-left">Pavilhão Municipal<br>da Lavandeira</div>
                      <div class="times-box">
                        <div class="text-top-right">1x</div>
                      </div>
                      <div class="text-bottom-left">
                        <img src="images/others/BandeiraPortugal.png" alt="">
                        <p>Santa Maria da Feira</p>
                      </div>
                  </div>
                </div>
                <div class="container">
                    <div class="box"></div>
                </div>
                <div class="container">
                    <div class="box"></div>
                </div>
                <div class="container">
                    <div class="box"></div>
                </div>
            </div>
        </div>
        <div class="wrapper-teams">
            <div class="carrousel-teams">
                <div class="item">
                    <img src="images/teams/Benfica.png" alt="img" draggable="false">
                    <p>1x</p>
                </div>
                <div class="item">
                    <img src="images/teams/CAFeira.png" alt="img" draggable="false">
                    <p>1x</p>
                </div>
                <div class="empty-item"></div>
                <div class="empty-item"></div>
                <div class="empty-item"></div>
                <div class="empty-item"></div>
                <div class="empty-item"></div>
            </div>
        </div>
    </div>
    <div class="ano" style="margin-top: -80px;">
        <div class="row-year">
          <h1>2024</h1>
        </div>
        <div class="ticket">
            <div class="faixa-left"></div>
            <div class="left" style="background-color: rgb(19, 138, 55);">
              <div class="top">
                <p>CAMPEONATO NACIONAL DE HOQUEI FEMININO</p>
                <h2>1 - 3</h2>
              </div>
              <div class="bottom">
                <img src="images/teams/CAFeira.png" alt="Imagem 1">
                <p>vs</p>
                <img src="images/teams/Benfica.png" alt="Imagem 2">
              </div>
              <div class="abrev">
                <p>CAF</p>
                <p>BEN</p>
              </div>
            </div>
            <div class="faixa-right"></div>
            <div class="right">
              <img src="images/games/CAFeira_Benfica.png" alt="Imagem 3">
              <div class="overlay">
                <p class="text-top">Pavilhão Municipal da Lavandeira</p>
                <h2 class="text-bottom">27 JAN 2024</h2>
              </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="redirectTo.js"></script>
</body>
</html>
