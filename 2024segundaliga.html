<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>SEGUNDA LIGA 2024</title>
</head>
<body>
    <div class="top-bar">
        <i class="fa fa-arrow-left" aria-hidden="true" id="goBackIcon"></i>
        <h2>2024</h2>
    </div>
    <div class="ticket">
        <div class="faixa-left"></div>
        <div class="left" style="background-color: rgb(147, 5, 5);">
          <div class="top">
            <p>LIGA PORTUGAL 2</p>
            <h2>3 - 1</h2>
          </div>
          <div class="bottom">
            <img src="images/teams/Oliveirense.png" alt="Imagem 1">
            <p>vs</p>
            <img src="images/teams/Benfica.png" alt="Imagem 2">
          </div>
          <div class="abrev">
            <p>OLI</p>
            <p>BEN</p>
          </div>
        </div>
        <div class="faixa-right"></div>
        <div class="right">
          <img src="images/games/Uniao_BenficaB.png" alt="Imagem 3">
          <div class="overlay">
            <p class="text-top">Estádio Carlos Ósorio</p>
            <h2 class="text-bottom">07 APR 2024</h2>
          </div>
        </div>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(25, 68, 155);">
        <div class="top">
          <p>LIGA PORTUGAL 2</p>
          <h2>1 - 2</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/Feirense.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/Benfica.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>FEI</p>
          <p>BEN</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/Feirense_BenficaB.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Estádio Marcolino de Castro</p>
          <h2 class="text-bottom">02 MAR 2024</h2>
        </div>
      </div>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(25, 68, 155);">
        <div class="top">
          <p>LIGA PORTUGAL 2</p>
          <h2>0 - 0</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/Feirense.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/Oliveirense.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>FEI</p>
          <p>OLI</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/Feirense_Oliveirense.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Estádio Marcolino de Castro</p>
          <h2 class="text-bottom">20 JAN 2024</h2>
        </div>
      </div>
    </div>
    <script src="goBack.js"></script>
</body>
</html>
