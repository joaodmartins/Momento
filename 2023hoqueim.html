<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>HÓQUEI MASCULINO 2023</title>
</head>
<body>
    <div class="top-bar">
        <i class="fa fa-arrow-left" aria-hidden="true" id="goBackIcon"></i>
        <h2>2023</h2>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(147, 5, 5);">
        <div class="top">
          <p>WSE CHAMPIONS LEAGUE</p>
          <h2>2 - 5</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/Oliveirense.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/Benfica.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>OLI</p>
          <p>BEN</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/Oliveirense_Benfica_Hoquei.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Pavilhão Dr. Salvador Machado</p>
          <h2 class="text-bottom">23 FEB 2023</h2>
        </div>
      </div>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(231, 189, 0);">
        <div class="top">
          <p>TAÇA DE PORTUGAL HOQUEI PATINS</p>
          <h2>2 - 6</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/HACambra.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/Benfica.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>HAC</p>
          <p>BEN</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/HACambra_Benfica.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Pavilhão Municipal de Vale de Cambra</p>
          <h2 class="text-bottom">14 JAN 2023</h2>
        </div>
      </div>
    </div>
    <script src="goBack.js"></script>
</body>
</html>
