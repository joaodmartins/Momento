<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>VOLEIBOL MASCULINO</title>
</head>
<body>
    <div class="caixa">
        <div class="sport-row">
            <div class="img-container" style="margin-left: 7px;" onclick="redirectTo('index.html')">
                <p>ALL</p>
            </div>
            <div class="img-container" onclick="redirectTo('futebol.html')">
                <img src="images/others/Futebol.png" alt="">
            </div>
            <div class="img-container" onclick="redirectTo('futsal.html')">
                <img src="images/others/Futsal.png" alt="">
            </div>
            <div class="img-container" onclick="redirectTo('basket.html')">
                <img src="images/others/Basquetebol.png" alt="">
            </div>
            <div class="img-container" onclick="redirectTo('hoquei.html')">
                <img src="images/others/Hoquei.png" alt="">
            </div>
            <div class="img-container" onclick="redirectTo('andebol.html')">
                <img src="images/others/Andebol.png" alt="">
            </div>
            <div class="img-container" style="background-color: #383d4b;" onclick="redirectTo('volei.html')">
                <img src="images/others/Voleibol.png" alt="">
            </div>
            <div class="icon-container">
                <i class="fa fa-mars" aria-hidden="true" ></i>
                <div class="submenu">
                    <ul>
                        <li style="border-top-left-radius: 15px; border-top-right-radius: 15px;" onclick="redirectTo('volei.html')">
                            <a href="volei.html">ALL</a>
                        </li>
                        <li onclick="redirectTo('voleim.html')">
                            <i class="fa fa-mars" aria-hidden="true" style="color: #0c8bff;"></i><a href="voleim.html" style="color: #0c8bff;">Masculino</a><i class="fa fa-check" aria-hidden="true" style="color: #0c8bff;"></i>
                        </li>
                        <li style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;" onclick="redirectTo('voleif.html')">
                            <i class="fa fa-venus" aria-hidden="true"></i><a href="voleif.html" style="margin-left: 31px;">Feminino</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="box-row">
            <p>Games</p>
            <p>1</p>
          </div>
          <div class="box-row">
            <p>Venues</p>
            <p>1</p>
          </div>
          <div class="box-row">
            <p>Teams</p>
            <p>2</p>
          </div>
          <div class="box-row">
            <p>Points</p>
            <p>177</p>
          </div>
          <div class="box-row">
            <p>Sets</p>
            <p>3</p>
          </div>
        </div>
        <div class="wrapper">
            <div class="carrousel">
                <div class="container">
                    <div class="box" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/Estadios/PavEsmoriz.png');">
                        <div class="text-top-left">Pavilhão Esmoriz<br>Ginásio Clube</div>
                        <div class="times-box">
                          <div class="text-top-right">1x</div>
                        </div>
                        <div class="text-bottom-left">
                          <img src="images/others/BandeiraPortugal.png" alt="">
                          <p>Esmoriz</p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="box"></div>
                </div>
                <div class="container">
                    <div class="box"></div>
                </div>
                <div class="container">
                    <div class="box"></div>
                </div>
            </div>
        </div>
        <div class="wrapper-teams">
            <div class="carrousel-teams">
                <div class="item">
                    <img src="images/teams/Benfica.png" alt="img" draggable="false">
                    <p>1x</p>
                </div>
                <div class="item">
                    <img src="images/teams/Esmoriz.png" alt="img" draggable="false">
                    <p>1x</p>
                </div>
                <div class="empty-item"></div>
                <div class="empty-item"></div>
                <div class="empty-item"></div>
                <div class="empty-item"></div>
                <div class="empty-item"></div>
            </div>
        </div>
    </div>
    <div class="ano" style="margin-top: -80px;">
        <div class="row-year">
          <h1>2024</h1>
        </div>
        <div class="ticket">
            <div class="faixa-left"></div>
            <div class="left" style="background-color: rgb(147, 5, 5);">
              <div class="top">
                <p>CAMPEONATO NACIONAL VOLEIBOL</p>
                <p style="position: relative; top: 195px;">19-25 &nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp 43-45 &nbsp&nbsp&nbsp| &nbsp&nbsp&nbsp20-25</p>
                <h2>0 - 3</h2>
              </div>
              <div class="bottom">
                <img src="images/teams/Esmoriz.png" alt="Imagem 1">
                <p>vs</p>
                <img src="images/teams/Benfica.png" alt="Imagem 2">
              </div>
              <div class="abrev">
                <p>ESM</p>
                <p>BEN</p>
              </div>
            </div>
            <div class="faixa-right"></div>
            <div class="right">
              <img src="images/games/Esmoriz_Benfica.png" alt="Imagem 3">
              <div class="overlay">
                <p class="text-top">Pavilhão Esmoriz Ginásio Clube</p>
                <h2 class="text-bottom">26 FEB 2023</h2>
              </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="redirectTo.js"></script>
</body>
</html>
