<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>FUTEBOL 2023</title>
</head>
<body>
    <div class="top-bar">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <h2>2023</h2>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(147, 5, 5);">
        <div class="top">
          <p>SUPERTAÇA FEMININA</p>
          <p style="position: relative; top: 195px;">(3-0 g.p.)</p>
          <h2>1 - 1</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/Benfica.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/Lagartos.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>BEN</p>
          <p>SPO</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/Benfica_Lagartas.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Estádio Municipal de Aveiro</p>
          <h2 class="text-bottom">13 SEP 2023</h2>
        </div>
      </div>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(147, 5, 5);">
        <div class="top">
          <p>TAÇA DA LIGA FEMININA</p>
          <h2>1 - 3</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/Braga.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/Benfica.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>BRA</p>
          <p>BEN</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/Braga_Benfica_2023.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Estádio Municipal de Aveiro</p>
          <h2 class="text-bottom">01 APR 2023</h2>
        </div>
      </div>
    </div>
</body>
</html>
