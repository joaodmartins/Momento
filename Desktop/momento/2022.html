<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <h2>2022</h2>
    </div>
    <div class="ticket">
        <div class="faixa-left"></div>
          <div class="left" style="background-color: rgb(147, 5, 5);">
            <div class="top">
              <p>CAMPEONATO NACIONAL FEMININO</p>
              <h2>0 - 4</h2>
            </div>
            <div class="bottom">
              <img src="images/teams/ClubeAlbergaria.png" alt="Imagem 1">
              <p>vs</p>
              <img src="images/teams/Benfica.png" alt="Imagem 2">
            </div>
            <div class="abrev">
              <p>CDA</p>
              <p>BEN</p>
            </div>
          </div>
          <div class="faixa-right"></div>
          <div class="right">
            <img src="images/games/ClubeAlbergaria_Benfica_2022.png" alt="Imagem 3">
            <div class="overlay">
              <p class="text-top">Estádio Municipal António Augusto Martins Pereira</p>
              <h2 class="text-bottom">17 SEP 2022</h2>
            </div>
        </div>
    </div>
    <div class="ticket">
        <div class="faixa-left"></div>
        <div class="left" style="background-color: rgb(147, 5, 5);">
          <div class="top">
            <p>TAÇA DA LIGA FEMININA</p>
            <p style="position: relative; top: 195px;">(2-3 g.p.)</p>
            <h2>0 - 0</h2>
          </div>
          <div class="bottom">
            <img src="images/teams/Benfica.png" alt="Imagem 1">
            <p>vs</p>
            <img src="images/teams/Braga.png" alt="Imagem 2">
          </div>
          <div class="abrev">
            <p>BEN</p>
            <p>BRA</p>
          </div>
        </div>
        <div class="faixa-right"></div>
        <div class="right">
          <img src="images/games/Benfica_Braga_2022.png" alt="Imagem 3">
          <div class="overlay">
            <p class="text-top">Estádio Marcolino de Castro</p>
            <h2 class="text-bottom">23 MAR 2022</h2>
          </div>
        </div>
    </div>
</body>
</html>
