<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>FUTSAL 2023</title>
</head>
<body>
    <div class="top-bar">
        <i class="fa fa-arrow-left" aria-hidden="true" id="goBackIcon"></i>
        <h2>2023</h2>
    </div>
    <div class="ticket">
        <div class="faixa-left"></div>
          <div class="left" style="background-color: rgb(19, 138, 55);">
            <div class="top">
              <p>TAÇA DA LIGA FUTSAL</p>
              <h2>0 - 8</h2>
            </div>
            <div class="bottom">
              <img src="images/teams/Barbarense.png" alt="Imagem 1">
              <p>vs</p>
              <img src="images/teams/Benfica.png" alt="Imagem 2">
            </div>
            <div class="abrev">
              <p>BAR</p>
              <p>BEN</p>
            </div>
          </div>
          <div class="faixa-right"></div>
          <div class="right">
            <img src="images/games/Barbarense_Benfica.png" alt="Imagem 3">
            <div class="overlay">
              <p class="text-top">Pavilhão Municipal de Angra do Heroísmo</p>
              <h2 class="text-bottom">29 DEZ 2023</h2>
            </div>
          </div>
    </div>
    <div class="ticket">
      <div class="faixa-left"></div>
      <div class="left" style="background-color: rgb(25, 68, 155);">
        <div class="top">
          <p>TAÇA DA LIGA FUTSAL</p>
          <h2>3 - 4</h2>
        </div>
        <div class="bottom">
          <img src="images/teams/DinamoSanjoanense.png" alt="Imagem 1">
          <p>vs</p>
          <img src="images/teams/Benfica.png" alt="Imagem 2">
        </div>
        <div class="abrev">
          <p>DSA</p>
          <p>BEN</p>
        </div>
      </div>
      <div class="faixa-right"></div>
      <div class="right">
        <img src="images/games/DinamoSanjoanense_Benfica.png" alt="Imagem 3">
        <div class="overlay">
          <p class="text-top">Pavilhão Municipal das Travessas</p>
          <h2 class="text-bottom">07 JAN 2023</h2>
        </div>
      </div>
    </div>
    <script src="goBack.js"></script>
</body>
</html>
